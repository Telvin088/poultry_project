{% extends 'dash_base.html' %}
{% block title %}Add Products{% endblock %}
{% block content %}
<div class="p-6 bg-white white:bg-zinc-800 rounded shadow-md">
    <h2 class="text-xl font-semibold mb-4" style="color: #333;">Add Product</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <form class="flex" action="{{ url_for('new_products') }}" method="POST" enctype="multipart/form-data">
            <div class="flex flex-col items-center mt-2">
                <div class="flex items-center justify-center rounded"
                    style="border: 3px dashed #f1f1f1; width: 350px; height: 350px;">
                    <input type="file" name="category_image" id="category_image" class="custom-file-input"
                        accept="image/*">
                    <label style="background-color: #fafafa;" for="category_image" class="custom-file-label">
                        <span>Click to upload an image</span>
                    </label>
                </div>
                <div class="grid grid-cols-3 gap-2 w-full mt-4"></div>
            </div>
            <div class="" style="margin-left: 100px;">
                <div class="mb-4" style="width: 200%;" style="width: 200%;">
                    <label for="productName" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300"
                        style="color: #333;">Product Name</label>
                    <input type="text" id="productName" name="productName" class="mt-1 block w-full rounded"
                        style="border: 1px solid #888; padding: 10px; color: #333; outline: none;">
                </div>
                <div class="mb-4" style="width: 200%;">
                    <label for="categories" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300"
                        style="color: #333;">Select Categories</label>
                    <select id="categories" name="categories" class="mt-1 block w-full rounded"
                        style="border: 1px solid #888; padding: 10px; color: #333; outline: none;">
                        {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-4" style="width: 200%;">
                    <label for="slug" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300"
                        style="color: #333;">Slug</label>
                    <input type="text" id="slug" name="slug" class="mt-1 block w-full rounded-md"
                        style="border: 1px solid #888; padding: 10px; color: #333; outline: none;">
                </div>
                <div class="mb-4" style="width: 200%;">
                    <label for="description" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300"
                        style="color: #333;">Sort Description</label>
                    <textarea id="description" name="description" rows="3" class="mt-1 block w-full rounded-md"
                        style="border: 1px solid #888; padding: 10px; color: #333; outline: none;"></textarea>
                </div>
                <div class="mb-4" style="width: 200%;">
                    <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300"
                        style="color: #333;">Colors</label>
                    <div class="flex space-x-2 mt-1">
                        <span class="w-6 h-6 bg-pink-500 rounded-full cursor-pointer"><input type="checkbox"
                                name="colors" value="pink" class="hidden"></span>
                        <span class="w-6 h-6 bg-blue-500 rounded-full cursor-pointer"><input type="checkbox"
                                name="colors" value="blue" class="hidden"></span>
                        <span class="w-6 h-6 bg-green-500 rounded-full cursor-pointer"><input type="checkbox"
                                name="colors" value="green" class="hidden"></span>
                        <span class="w-6 h-6 bg-teal-500 rounded-full cursor-pointer"><input type="checkbox"
                                name="colors" value="teal" class="hidden"></span>
                    </div>
                </div>
                <div class="mb-4" style="width: 200%;">
                    <label class="block text-sm font-medium text-zinc-700 dark:text-zinc-300"
                        style="color: #333;">Size</label>
                    <div class="flex space-x-4 mt-1">
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="sizes" value="S"
                                class="form-checkbox h-4 w-4 text-indigo-600 dark:text-indigo-500">
                            <span class="ml-2 text-zinc-700 dark:text-zinc-300" style="color: #333;">S</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="sizes" value="M"
                                class="form-checkbox h-4 w-4 text-indigo-600 dark:text-indigo-500">
                            <span class="ml-2 text-zinc-700 dark:text-zinc-300" style="color: #333;">M</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="sizes" value="L"
                                class="form-checkbox h-4 w-4 text-indigo-600 dark:text-indigo-500">
                            <span class="ml-2 text-zinc-700 dark:text-zinc-300" style="color: #333;">L</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="sizes" value="XL"
                                class="form-checkbox h-4 w-4 text-indigo-600 dark:text-indigo-500">
                            <span class="ml-2 text-zinc-700 dark:text-zinc-300" style="color: #333;">XL</span>
                        </label>
                        <label class="inline-flex items-center">
                            <input type="checkbox" name="sizes" value="XXL"
                                class="form-checkbox h-4 w-4 text-indigo-600 dark:text-indigo-500">
                            <span class="ml-2 text-zinc-700 dark:text-zinc-300" style="color: #333;">XXL</span>
                        </label>
                    </div>
                </div>
                <div class="mb-4" style="width: 200%;">
                    <label for="price" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300"
                        style="color: #333;">Price (in USD)</label>
                    <input type="text" id="price" name="price" class="mt-1 block w-full rounded"
                        style="border: 1px solid #888; padding: 10px; color: #333; outline: none;">
                </div>
                <div class="mb-4" style="width: 200%;">
                    <label for="quantity" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300"
                        style="color: #333;">Quantity</label>
                    <input type="text" id="quantity" name="quantity" class="mt-1 block w-full rounded"
                        style="border: 1px solid #888; padding: 10px; color: #333; outline: none;">
                </div>
                <div class="mb-4" style="width: 200%;">
                    <label for="fullDetail" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300"
                        style="color: #333;">Full Detail</label>
                    <textarea id="fullDetail" name="fullDetail" rows="3" class="mt-1 block w-full rounded"
                        style="border: 1px solid #888; padding: 10px; color: #333; outline: none;"></textarea>
                </div>
                <div class="mb-4" style="width: 200%;">
                    <label for="tags" class="block text-sm font-medium text-zinc-700 dark:text-zinc-300"
                        style="color: #333;">Product Tags (Type and make comma to separate tags)</label>
                    <input type="text" id="tags" name="tags" class="mt-1 block w-full rounded"
                        style="border: 1px solid #888; padding: 10px; color: #333; outline: none;">
                </div>
                <button
                    class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-sm hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
